<p>dashboard works!</p>
<input type="text" [(ngModel)]="searchTerm" placeholder="Search for medicines">
<button (click)="searchMedicines()">Search</button>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 p-2" *ngFor="let medicine of medicines">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>{{ medicine.medicine_name
                        }}</mat-card-title>
                    <mat-card-subtitle>{{ medicine.manufacturer_name
                        }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p><strong>Content:</strong> {{ medicine.content }}</p>
                    <p><strong>MRP:</strong> {{ medicine.mrp }}</p>
                    <p><strong>Price:</strong> {{ medicine.price }}</p>
                    <p><strong>Packing Size:</strong> {{ medicine.packing_size
                        }}</p>
                    <p><strong>Medicine Type:</strong> {{ medicine.medicine_type
                        }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary">Add to Cart</button>
                    <button mat-button color="accent">View Details</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
