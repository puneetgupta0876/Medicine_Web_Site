<div class="container mt-5" style="width: 50%; margin: auto;">
    <h2>Place Order</h2>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="patient_name">Patient Name</label>
            <input type="text" id="patient_name" formControlName="patient_name"
                class="form-control" />
        </div>

        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" formControlName="mobile"
                class="form-control" />
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" formControlName="address"
                class="form-control" />
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" formControlName="city"
                class="form-control" />
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" formControlName="state"
                class="form-control" />
        </div>

        <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="number" id="zipcode" formControlName="zipcode"
                class="form-control" />
        </div>

        <div class="form-group">
            <label for="chemist_id">Chemist ID</label>
            <input type="number" id="chemist_id" formControlName="chemist_id"
                class="form-control" />
        </div>

        <div class="form-group">
            <label for="delivery_type">Delivery Type</label>
            <select id="delivery_type" formControlName="delivery_type"
                class="form-control">
                <option value="delivery">Delivery</option>
                <option value="pickup">Pickup</option>
            </select>
        </div>

        <button type="button" class="btn btn-secondary mt-3"
            (click)="addItem()">Add Item</button>
        <button type="submit" class="btn btn-primary mt-3">Place Order</button>
    </form>
</div>
