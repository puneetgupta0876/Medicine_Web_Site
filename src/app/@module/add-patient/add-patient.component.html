<div class="container">
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Add Patient</div>
                    <div class="card-body">

                        <div class="mb-3">
                            <label for="firstName" class="form-label">First
                                Name</label>

                            <input type="text" class="form-control"
                                id="firstName" formControlName="firstName"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last
                                Name</label>
                            <input type="text" class="form-control"
                                id="lastName" formControlName="lastName"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age"
                                formControlName="age" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone
                                Number</label>
                            <input type="tel" class="form-control"
                                id="phoneNumber" formControlName="phoneNumber"
                                required>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">Address Details</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="address"
                                class="form-label">Address</label>
                            <input type="text" class="form-control" id="address"
                                formControlName="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="district"
                                class="form-label">District</label>
                            <input type="text" class="form-control"
                                id="district"
                                formControlName="district" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state"
                                formControlName="state" required>
                        </div>
                        <div class="mb-3">
                            <label for="country"
                                class="form-label">Country</label>
                            <input type="text" class="form-control" id="country"
                                formControlName="country" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button type="submit" mat-raised-button color="primary"
                class="mx-3">
                Save & Next
            </button>
            <button mat-raised-button color="warn">
                Cancel
            </button>
        </div>
    </form>
</div>
