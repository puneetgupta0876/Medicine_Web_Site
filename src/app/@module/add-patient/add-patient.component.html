<div class="d-flex justify-content-end mb-3">
    <button (click)="gotoList('medicine')" type="button"
        class="btn btn-primary">Patient
        List</button>
</div>
<div class="container mt-5" style="width: 50%;">
    <h2>Add Patient</h2>
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" id="first_name" class="form-control"
                formControlName="first_name">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" id="last_name" class="form-control"
                formControlName="last_name">
        </div>
        <div class="mb-3">
            <label for="zipcode" class="form-label">Zip Code</label>
            <input type="number" id="zipcode" class="form-control"
                formControlName="zipcode">
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="numer" id="mobile" class="form-control"
                formControlName="mobile">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control"
                formControlName="dob">
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" formControlName="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="blood_group" class="form-label">Blood Group</label>
            <input type="text" id="blood_group" class="form-control"
                formControlName="blood_group">
        </div>
        <button type="submit" class="btn btn-primary"
            [disabled]="patientForm.invalid">Submit</button>
    </form>
</div>
